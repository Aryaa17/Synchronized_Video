 </head>

  <body>

    <div class="container">

      <form action="/join" method=POST class="form-signin">
        <h2 class="form-signin-heading">Synch Demo</h2>
        <label class="sr-only">User Name</label>
        <input type="channelName" name="username" class="form-control" placeholder="Username" required autofocus>
        <label class="sr-only">Channel Name</label>
        <input name="channelName" class="form-control" placeholder="Channel Name" required autofocus>
 
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
      </form>

    </div> <!-- /container -->
